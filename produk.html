<style>
  

/* Atur Konten untuk Viewport */
#product-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* Isi seluruh layar */
    padding: 20px;
    text-align: center;
}

.product-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.product, .product1 {
    width: 200px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product img, .product1 img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.product p, .product1 p {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
    margin-top: 10px;
}
