<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Chartea Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpg" alt="Chartea Shop Logo">
        </div>
        <p>Welcome to Chartea Shop</p>
    </header>

    <!-- About Section -->
    <section id="about-section">
        <h2>About Us</h2>
        <p>Welcome to Chartea Shop, the best place to enjoy a variety of beverages and snacks!</p>

        <!-- Contact Information (This section will be hidden) -->
        <div id="contact">
            <p>For inquiries, contact us at: contact@chartea.com</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Chartea Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
